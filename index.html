<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macky Alert</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #673ab7; /* Deep purple background color */
            color: #fff; /* White text for better contrast */
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #9c27b0; /* Purple button color */
            color: #fff; /* White text for better contrast */
            border: 2px solid #fff; /* White border for contrast */
            border-radius: 12px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #7b1fa2; /* Darker purple on hover */
            color: #ffeb3b; /* Yellow text on hover for better visibility */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="contactButton">Maple Call</button>
    </div>

    <!-- Include the Email.js SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        const emailjsUserID = 'your_emailjs_user_id';
        const templateID = 'your_emailjs_template_id';

        emailjs.init(emailjsUserID);

        document.getElementById("contactButton").addEventListener("click", function() {
            const templateParams = {
                to_email: 'your_email@gmail.com',
                message: 'Someone pressed the button!',
            };

            emailjs.send('default_service', templateID, templateParams)
                .then(function(response) {
                    console.log('Email sent successfully:', response);
                    alert('Email sent successfully');
                }, function(error) {
                    console.error('Error sending email:', error);
                    alert('Error sending email');
                });
        });
    </script>
</body>
</html>
